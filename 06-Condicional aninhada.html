<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional aninhada</title>

    <script>
        //MEDIA
        var media = 4.3;

        //Condicional
        if(media == 10){
            alert("Parabens!");
        }else if(media >= 9){
            alert("Otimo");
        }else if(media >= 8){
            alert("Bom");
        }else if(media >= 7){
            alert("Aprovado na media");
        }else if(media >=6){
            alert("Exame");
        }else{
            alert("Reprovado");
        }


    </script>
</head>
