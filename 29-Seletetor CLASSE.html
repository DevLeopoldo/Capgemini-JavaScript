<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //função
        function exibirTexto(){
            //Armazenar a tag com a classe texto
            var campo = document.getElementsByClassName("texto")[2];

            //exibir o conteudo
            alert(campo.innerHTML);
        }
    </script>
</head>
<body>
    <button onclick="exibirTexto()">Clique aqui</button>

    <h1 class="texto">titulo em h1</h1>
    <h2 class="texto">titulo em h2</h2>
    <p class="texto">paragrafo</p>
</body>
</html>
